<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button">
                </button>
                <p class="profile__nickname">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add">
            </button>
        </section>
        <section class="photo">
            <ul class="photo__elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_profile">
            </button>
            <form name="formpopup" class="popup__form popup__form_profile">
                <h3 class="popup__text">Редактировать профиль</h3>
                <input name="input-name" placeholder="Имя" type="text" id="popup__input-name"
                    class="popup__input popup__input-name" />
                <input name="input-job" placeholder="О себе" type="text" id="popup__input-job"
                    class="popup__input popup__input-job" />
                <button type="submit" class="popup__submit">Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_second">
        <div class="popup__container popup__container-second">
            <button type="button" class="popup__close popup__close-second">
            </button>
            <form name="formpopup-second" class="popup__form popup__form_place">
                <h3 class="popup__text popup__text-second">Новое место</h3>
                <input name="input-name-second" placeholder="Название" type="text" id="popup__text popup__input-names"
                    class="popup__input popup__input_place-name" />
                <input name="input-job-second" placeholder="Ссылка на картинку" type="text" id="popup__input-link"
                    class="popup__input popup__input_place-link" />
                <button type="submit" class="popup__submit popup__submit-second">Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_full">
        <div class="popup_full-container">
            <button type="button" class="popup__close popup_full-close"></button>
            <img class="popup_full-img" src="#" alt="#">
            <p class="popup_full-caption"></p>
        </div>
    </div>
    <template id="white-template">
        <li class="photo__white">
            <button class="photo__basket"></button>
            <img class="photo__element">
            <div class="photo__under">
                <h2 class="photo__text"></h2>
                <button class="photo__like-button"></button>
            </div>
        </li>
    </template>
</body>

</html>
